<!DOCTYPE html>
<html>
  <head>
    <title>波紋ノート</title>
    <meta charset="utf-8" />
  </head>

<style>
.reveal section {
  font-family: monospace, sans-serif;
}
</style>

  <body>

<div class="reveal">
  <div class="slides">
<section id="presentation"
         data-markdown
         data-separator="^\r?\n---\r?\n$"
         data-separator-vertical="^\r?\n----\r?\n$"
         data-notes="^Notes:">
</section>
  </div>
</div>

    <!-- reveal.js -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.1.0/reveal.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.1.0/theme/night.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.1.0/reveal.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.1.0/plugin/markdown/markdown.min.js"></script>

    <script>
      // Get URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const urlSourceMD = urlParams.get('md') + '.md';
      document.getElementById("presentation").setAttribute("data-markdown", urlSourceMD);

      Reveal.initialize({
        plugins: [RevealMarkdown],
        slideNumber: true, // 顯示頁碼
        hideAddressBar: true,
        center: false,
      });


    </script>

  </body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <title>波紋ノート</title>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
        name: "波紋ノート",
        repo: "prowaink/notes",
        homepage: "docs/home.md",
        loadNavbar: false,
        loadSidebar: true,
        mergeNavbar: true,
        relativePath: true,
        auto2top: true, /* 換頁置頂 */
        markdown: {
          breaks: true, /* 直接換行 */
        },
    };
  </script>

  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

  <!-- LIGMATV Github theme -->
  <link rel="stylesheet" href="LIGMATV-github.css" />

</body>
</html>

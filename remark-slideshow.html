<!DOCTYPE html>

    <meta charset="utf-8">

  <style>
.remark-slide-scaler {
  height: 100% !important;
}

@media only screen and (max-width: 720px) {
  .remark-slide-scaler {
    zoom: 0.8;
  }
  .remark-slide-content {
    padding: 0 1em 0 1em;
  }
}

@media only screen and (min-width: 1280px) {
  .remark-slide-scaler {
    zoom: 1.2;
  }
}
  </style>

  <body>

<textarea id="source">
</textarea>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.1.0/reveal.min.css" rel="stylesheet" />

    <script src="//remarkjs.com/downloads/remark-latest.min.js">
    </script>
    <script>
      // Get URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const urlSourceMD = 'slideshow/' + urlParams.get('slideshow') + '.md';

      var slideshow = remark.create({
        sourceUrl: urlSourceMD,
        ratio: 'auto',
      });
    </script>

  </body>
</html>
